<div class="dashboard-container">
    <div class="main-content">

    </div>

    <h1>Create Offre</h1>
    <div class="widget-container">
        <div class="widget" (click)="downloadExcel()">
            <p>Télécharger Modèle</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
              </svg>
        </div>
        <div class="widget"  routerLink="/importExcel">
            <p>Importer un fichier</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="290" height="290" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
              </svg>
        </div>
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
    <div class="dashboard-content">
      <form (ngSubmit)="createBl()">
        <label>Email Client:</label>
        <input type="email" [(ngModel)]="emailInfo.recipientEmail" name="recipientEmail" placeholder="entrer email pour envoyer pdf">

        <label for="matriculeFiscale">Matricule Fiscale</label>
        <input type="text" [(ngModel)]="createBlDto.matriculeFiscale"  name="matriculeFiscale" disabled>
       
        <label for="CIN">CIN</label>
        <input type="text" [(ngModel)]="createBlDto.CIN" name="CIN" disabled>

        <label>Mob:</label>
        <input type="text" [(ngModel)]="createBlDto.Mob" name="Mob" required>

        <label >reference</label>
        <input type="text" [(ngModel)]="createBlDto.reference" name="reference" required>

        <label >address</label>
        <input type="text" [(ngModel)]="createBlDto.address" name="address" required>
        <label >Fixe</label>
        <input type="text" [(ngModel)]="createBlDto.Fixe" name="Fixe" required>

        <label >colisLivre</label>
        <input type="text" [(ngModel)]="createBlDto.colisLivre" name="colisLivre" required>
        <label >colisRetour</label>
        <input type="text" [(ngModel)]="createBlDto.colisRetour" name="colisRetour" required>
        <label>colisechange</label>
        <input type="text" [(ngModel)]="createBlDto.colisechange" name="colisechange" required>
        <label >COD</label>
        <input type="text" [(ngModel)]="createBlDto.COD" name="COD" required>

        <label >Poids</label>
        <a>
        <input type="number" [(ngModel)]="createBlDto.poids" name="poid" required> /Kg</a>
        <label >Durée </label>
        <a>
        <input type="number" [(ngModel)]="createBlDto.duree" name="duree" required max="4">
        fois / semaine</a>

        <button type="submit">Create BL</button>
      </form>

    </div>
  </div>
